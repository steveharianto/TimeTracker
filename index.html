<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Time Tracker</h1>
            <button id="exportBtn" class="px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded">Export Data</button>
        </header>
        
        <main>
            <div class="mb-6">
                <div id="currentAction" class="hidden mb-4 p-4 border-l-4 border-green-500 bg-green-50 rounded">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3>Current action:</h3>
                            <input type="text" id="currentActionTitle" class="text-xl mt-1 px-2 py-1 border rounded" value="New Action">
                        </div>
                        <div>
                            <p id="currentActionTime" class="text-sm text-gray-600">Started at 00:00</p>
                            <p id="currentActionDuration" class="text-sm font-mono">00:00:00</p>
                        </div>
                    </div>
                </div>
                
                <button id="actionBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded">
                    Start Action
                </button>
            </div>
            
            <div class="flex justify-between items-center mb-3">
                <button id="prevDate" class="text-blue-600 hover:text-blue-800">
                    <span class="mr-1">←</span>Previous Day
                </button>
                <h2 id="dateDisplay" class="text-xl font-semibold">Today's Timeline</h2>
                <button id="nextDate" class="text-blue-600 hover:text-blue-800">
                    Next Day<span class="ml-1">→</span>
                </button>
            </div>
            
            <div id="timeline" class="space-y-3">
                <!-- Actions will be inserted here by JavaScript -->
                <div id="emptyState" class="text-center py-10 text-gray-500">
                    No actions recorded for this day
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
