<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mx-auto px-6 py-10 max-w-3xl">
        <header class="flex justify-between items-center">
            <h1 class="text-xl font-medium">Time Tracker</h1>
            <div class="flex gap-3">
                <button id="calendarToggle" class="btn-action">
                    <i class="fas fa-calendar-alt mr-1 text-xs"></i>
                    Calendar
                </button>
                <button id="importBtn" class="btn-action">
                    <i class="fas fa-upload mr-1 text-xs"></i>
                    Import
                </button>
                <button id="exportBtn" class="btn-action">
                    <i class="fas fa-download mr-1 text-xs"></i>
                    Export
                </button>
                <input type="file" id="importFile" accept=".json" class="hidden">
            </div>
        </header>
        
        <main>
            <!-- Calendar View -->
            <div id="calendarView" class="hidden mb-6">
                <div class="flex justify-between items-center mb-3">
                    <button id="prevMonth" class="btn-action-small">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="currentMonth" class="text-base font-medium"></h3>
                    <button id="nextMonth" class="btn-action-small">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="calendar-grid">
                    <div class="calendar-weekday">Su</div>
                    <div class="calendar-weekday">Mo</div>
                    <div class="calendar-weekday">Tu</div>
                    <div class="calendar-weekday">We</div>
                    <div class="calendar-weekday">Th</div>
                    <div class="calendar-weekday">Fr</div>
                    <div class="calendar-weekday">Sa</div>
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        
            <div id="actionControls">
                <div id="currentAction" class="hidden py-5 px-5">
                    <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                        <div class="flex-1">
                            <label for="currentActionTitle" class="text-xs text-gray-500 mb-1 block">Current activity</label>
                            <input type="text" id="currentActionTitle" class="text-lg" placeholder="What are you doing?" value="New Action">
                        </div>
                        <div class="text-right">
                            <p id="currentActionTime" class="text-xs"></p>
                            <p id="currentActionDuration"></p>
                        </div>
                    </div>
                </div>
                
                <button id="actionBtn" class="w-full mb-8 text-white bg-blue-600">
                    Start Activity
                </button>
            </div>
            
            <div class="flex justify-between items-center mb-5">
                <button id="prevDate" class="flex items-center">
                    <i class="fas fa-chevron-left mr-1 text-xs"></i>
                    Previous
                </button>
                <h2 id="dateDisplay" class="text-center"></h2>
                <button id="nextDate" class="flex items-center">
                    Next
                    <i class="fas fa-chevron-right ml-1 text-xs"></i>
                </button>
            </div>
            
            <div id="timeline" class="space-y-3">
                <div id="emptyState" class="text-center py-8">
                    <i class="far fa-calendar text-3xl"></i>
                    <p class="mt-2">No activities recorded for this day</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
